<!DOCTYPE html>
<html>
<body>

<h1>Picture In Picture</h1>

<video id="myVideo"  width="320" height="320" autoplay controls>
 
 <source src="play.mp4" type="video/mp4">
 
</video>
<video id="myVideo2"  width="320" height="320" autoplay controls>
 
 <source src="videoplayback.mp4" type="video/mp4">
 
</video>

<script>
const myVideo = document.querySelector("#myVideo");
myVideo.addEventListener('play', (event) => {
if("pictureInPictureEnabled" in document)
{
myVideo.requestPictureInPicture().catch(err => {
console.log(err);
});
}

});
</script>

</body>
</html>
